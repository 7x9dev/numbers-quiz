<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Numbers Quiz | 7x9.dev</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <form>
         <h1>Count your score</h1>
         <p>
            You will get 1 point for each correct answer. When you click the
            Submit button, your total score will be displayed.
         </p>
         <div class="question">
            <label><b>Question 1.</b> 5 + 4 = ?</label>
            <div class="answer"><input type="radio" name="answer1" />2</div>
            <div class="answer"><input type="radio" name="answer1" />8</div>
            <div class="answer"><input type="radio" name="answer1" />11</div>
            <div class="answer"><input type="radio" name="answer1" />9</div>
            <div class="answer"><input type="radio" name="answer1" />15</div>
         </div>

         <div class="question">
            <label><b>Question 2.</b> 5 + 3 = ?</label>
            <div class="answer"><input type="radio" name="answer2" />2</div>
            <div class="answer"><input type="radio" name="answer2" />8</div>
            <div class="answer"><input type="radio" name="answer2" />11</div>
            <div class="answer"><input type="radio" name="answer2" />9</div>
            <div class="answer"><input type="radio" name="answer2" />7</div>
         </div>

         <div class="question">
            <label><b>Question 3.</b> 5 + 6 = ?</label>
            <div class="answer"><input type="radio" name="answer3" />2</div>
            <div class="answer"><input type="radio" name="answer3" />8</div>
            <div class="answer"><input type="radio" name="answer3" />13</div>
            <div class="answer"><input type="radio" name="answer3" />9</div>
            <div class="answer"><input type="radio" name="answer3" />11</div>
         </div>

         <div class="question">
            <label><b>Question 4.</b> 5 + 7 = ?</label>
            <div class="answer"><input type="radio" name="answer4" />2</div>
            <div class="answer"><input type="radio" name="answer4" />8</div>
            <div class="answer"><input type="radio" name="answer4" />12</div>
            <div class="answer"><input type="radio" name="answer4" />9</div>
            <div class="answer"><input type="radio" name="answer4" />14</div>
         </div>

         <button id="btn" type="submit">Submit</button>
         <p id="score"></p>
      </form>

      <script src="index.js"></script>
   </body>
</html>
